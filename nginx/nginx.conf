# ตั้งค่าเซิร์ฟเวอร์หลักสำหรับ reverse proxy
server {
    # Nginx จะรอรับการเชื่อมต่อที่พอร์ต 80 (พอร์ตมาตรฐานของ HTTP)
    listen 80;
    server_name 10.80.21.37 localhost;

    # บล็อกสำหรับจัดการทุก request ที่เข้ามา
    location / {
        # ส่งต่อ request ทั้งหมดไปที่ service ชื่อ 'api' ที่พอร์ต 10783
        # Docker จะจัดการเรื่อง network ภายในให้เอง
        proxy_pass http://api:10783;

        # ตั้งค่า header เพิ่มเติมเพื่อให้ API รู้ข้อมูล client ที่แท้จริง
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

