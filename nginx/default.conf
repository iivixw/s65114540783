server {
  listen 80;
  server_name _;

  # 🔁 ให้ /home ชี้ไป /waste/
  location = /home {
    return 301 /waste/;
  }

  # ✅ หน้าเว็บหลัก
  location /waste/ {
    proxy_pass http://api:10783;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # ✅ หน้า root
  location = / {
    return 301 /waste/;
  }

  # ✅ API
  location /api/ {
    proxy_pass http://api:10783;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }
}
